<div class="modal-header">
   SIGN UP
</div>
<div class="modal-body">
    <form name="signUpForm" novalidate="">
        <div class="form-group">
            <label><span class="text-danger" ng-show="submitForm && signUpForm.username.$error.required">*</span>
                Username</label>
            <input type="text" class="form-control" ng-model="user.name" name="username" required/>

        </div>
        <div class="form-group">
            <label>   <span class="text-danger" ng-show="submitForm && signUpForm.email.$error.required">*</span>Email </label>
            <input type="email" class="form-control"  name="email" required ng-model="user.email"/>

        </div>
        <div class="form-group">
            <label> <span class="text-danger" ng-show="submitForm && signUpForm.password.$error.required">*</span>   Password </label>
            <input type="password" class="form-control"  name="password" required ng-model="user.password"/>
            <p class="help-block">
           </p>
        </div>

        <div class="label label-danger">{{errorMessage}}</div>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="signup()">Ok</button>

    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
