<div class="modal-header">
    Login
</div>
<div class="modal-body">
    <form name="loginForm" novalidate="">
        <div class="form-group">
            <label> <span class="text-danger" ng-show="submitForm && loginForm.username.$error.required"> *</span>Username </label>
            <input type="text" class="form-control" ng-model="user.username" name="username" required/>

        </div>
        <div class="form-group">
            <label>  <span class="text-danger" ng-show="submitForm && loginForm.password.$error.required"> *</span> Password </label>
            <input type="password" class="form-control"  name="password" required ng-model="user.password"/>

        </div>
    </form>
    <div class="label label-danger">{{errorMessage}}</div>
</div>
 <div class="modal-footer">
     <button type="button" class="btn btn-default" ng-click="login()">Ok</button>

     <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
 </div>
